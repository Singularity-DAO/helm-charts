replicaCount: 1

image:
  repository: launchpad-services-api
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

application:
  port: 80
  protocol: TCP
  configMap: dev-configmap

persistent:
  accessModes:
    - ReadWriteOnce
  size: 10Gi
  
  # storageClassName: ""
  
  # selectorLabels: {}
secret:
  name: launchpad-sct
  dataFrom:
    key: kubernetes/sdao-eks-development-cluster/launchpad-service
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-secretsmanager-clustersecretstore
